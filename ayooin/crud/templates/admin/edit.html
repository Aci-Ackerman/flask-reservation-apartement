<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3 mb-4">Edit Booking</h2>
        <form class="edit-form" method="POST" action="{{ url_for('edit_booking', id=booking[0]) }}">
            <div class="form-group">
                <label for="no_identitas">No Identitas:</label>
                <input type="text" id="no_identitas" name="no_identitas" value="{{ booking[1] }}" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" value="{{ booking[2] }}" required>
            </div>
            <div class="form-group">
                <label for="no_hp">No Handphone:</label>
                <input type="text" id="no_hp" name="no_hp" value="{{ booking[3] }}" required>
            </div>
            <div class="form-group">
                <label for="tipe_kamar">Tipe Kamar:</label>
                <select id="tipe_kamar" name="tipe_kamar" required>
                    <option value="single" {% if booking[4] == 'single' %}selected{% endif %}>Single Bedroom</option>
                    <option value="double" {% if booking[4] == 'double' %}selected{% endif %}>Double Bedroom</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" value="{{ booking[5] }}" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" value="{{ booking[6] }}" required>
            </div>
            <div class="form-group">
                <label for="jumlah_kamar">Jumlah Kamar:</label>
                <input type="number" id="jumlah_kamar" name="jumlah_kamar" value="{{ booking[7] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin_index') }}" class="btn btn-secondary">Batal Edit</a>
        </form>
    </div>
</body>
</html>
