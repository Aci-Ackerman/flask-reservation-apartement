<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/print.css') }}">
    <title>Print Bookings</title>
</head>
<body onload="window.print()">
    <table class="table table-bordered">
        <tr>
            <th>No Identitas</th>
            <td>{{ booking[1] }}</td>
        </tr>
        <tr>
            <th>Nama</th>
            <td>{{ booking[2] }}</td>
        </tr>
        <tr>
            <th>No Handphone</th>
            <td>{{ booking[3] }}</td>
        </tr>
        <tr>
            <th>Tipe Kamar</th>
            <td>{{ booking[4] }}</td>
        </tr>
        <tr>
            <th>Check-in</th>
            <td>{{ booking[5] }}</td>
        </tr>
        <tr>
            <th>Check-out</th>
            <td>{{ booking[6] }}</td>
        </tr>
        <tr>
            <th>Jumlah Kamar</th>
            <td>{{ booking[7] }}</td>
        </tr>
    </table>
</body>
</html>
