<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/booking.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* CSS tambahan untuk mempercantik tampilan */
        body {
            background-color: #f8f9fa; /* Warna latar belakang */
        }
        .booking-form {
            background-color: #ffffff; /* Warna latar form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Efek bayangan */
        }
        .btn-secondary {
            background-color: #6c757d; /* Warna tombol Cancel Booking */
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Warna hover tombol Cancel Booking */
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form class="booking-form" method="POST" action="{{ url_for('book') }}">
                    <h2 class="text-center mb-4">Booking Form</h2>
                    <div class="form-group">
                        <label for="no_identitas">No Identitas:</label>
                        <input type="text" id="no_identitas" name="no_identitas" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" name="nama" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="no_hp">No Handphone:</label>
                        <input type="text" id="no_hp" name="no_hp" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="tipe_kamar">Tipe Kamar:</label>
                        <select id="tipe_kamar" name="tipe_kamar" class="form-control" required>
                            <option value="single">Single Bedroom</option>
                            <option value="double">Double Bedroom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="checkin">Check-in Date:</label>
                        <input type="date" id="checkin" name="checkin" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="checkout">Check-out Date:</label>
                        <input type="date" id="checkout" name="checkout" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="jumlah_kamar">Jumlah Kamar:</label>
                        <input type="number" id="jumlah_kamar" name="jumlah_kamar" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Book</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('user_home') }}" class="btn btn-secondary">Cancel Booking</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
